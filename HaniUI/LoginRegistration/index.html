<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login And SignUp Modal Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/pwsChecker.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Login And SignUp Modal <small>A responsive login and registration template with modal.</small></h1>
</div>

<!-- Login And SignUp Modal - START -->
<div class="container pb-modalreglog-container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <legend class="pb-modalreglog-legend">Modal registration form</legend>
            <div class="input-group pb-modalreglog-input-group">
                <button class="btn btn-primary pb-modalreglog-submit" data-toggle="modal" data-target="#myModal">Login</button>
                <button class="btn btn-primary pb-modalreglog-submit" data-toggle="modal" data-target="#myModal2">Register</button>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Login form</h4>
                        </div>
						<!-- login form -->
						<form action="usersPage.php" method="POST">
							<div class="modal-body">
								
									<div class="form-group">
										<label for="email">Email address</label>
										<div class="input-group pb-modalreglog-input-group">
											<input type="email" name="userEmail" class="form-control" id="email" placeholder="Email" required>
											<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<div class="input-group pb-modalreglog-input-group">
											<input name="userPassword" type="password" class="form-control" id="pws" placeholder="Password" required>
											<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
										</div>
									</div>
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<input name="login" value="Login "type="submit" class="btn btn-primary"/>
							</div>
						</form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Registration form</h4>
                        </div>
						<!-- Register form -->
						<form class="pb-modalreglog-form-reg" action="usersPage.php" method="POST">
							<div class="modal-body">
								
									<div class="form-group">
										<div id="pb-modalreglog-progressbar"></div>
									</div>
									<div class="form-group">
										<label for="Name">Name</label>
										<div class="input-group pb-modalreglog-input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
											<input name="userName" type="text" class="form-control" id="name" placeholder="Name" required>
										</div>
									</div>
									<div class="form-group">
										<label for="email">Email address</label>
										<div class="input-group pb-modalreglog-input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
											<input name="userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<div class="input-group pb-modalreglog-input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
											<input name="userPassword" type="password" class="form-control" id="inputPws" placeholder="Password" onkeyup="pwsLengthChecker()" required><!-- onkeyup is the only event works b/c it detects the length not (-1) like onkeydown -->
										</div>
										<p id="pwsLengthErr">
											
										</p>
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<input name="register" id="register1" type="submit" value="Register" class="btn btn-primary"/>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pb-modalreglog-footer">
        <p>Design provided by <a href="https://www.prepbootstrap.com">PrepBootstrap</a></p>
    </div>
</div>

<style>
    .pb-modalreglog-container
    {
        margin-top: 100px;
    }

    .pb-modalreglog-legend
    {
        text-align: center;
    }

    .pb-modalreglog-input-group
    {
        margin: auto;
    }

    .pb-modalreglog-submit
    {
        margin-left: 5px;
    }

    .pb-modalreglog-form-reg
    {
        text-align: center;
    }

    .pb-modalreglog-footer p
    {
        text-align: center;
        margin-top: 20px;
    }

    #pb-modalreglog-progressbar
    {
        border-radius: 2px;
    }
</style>

<script>
    $(function () {
        var progress = $("#pb-modalreglog-progressbar").shieldProgressBar({
            value: 0
        }).swidget();

        $('#inputEmail').change(function () {
            if ($('#inputEmail').val().length > 1) {
                progress.value(progress.value() + 15);
            } else {
                progress.value(progress.value() - 15);
            }
        });

        $('#inputPws').change(function () {
            if ($('#inputPws').val().length > 1) {
                progress.value(progress.value() + 15);
            } else {
                progress.value(progress.value() - 15);
            }
        });

        $('#inputConfirmPws').change(function () {
            if ($('#inputConfirmPws').val().length > 1) {
                progress.value(progress.value() + 15);
            } else {
                progress.value(progress.value() - 15);
            }
        });

        $('#countries').change(function () {
            if ($('#countries').val().length > 1) {
                progress.value(progress.value() + 15);
            } else {
                progress.value(progress.value() - 15);
            }
        });

        $('#age').change(function () {
            if ($('#age').val().length > 1) {
                progress.value(progress.value() + 15);
            } else {
                progress.value(progress.value() - 15);
            }
        });

        $('#ch').change(function () {
            if ($('input[name="chs"]:checked').length > 0) {
                progress.value(progress.value() + 25);
            } else {
                progress.value(progress.value() - 25);
            }
        });

        $("#age").shieldMaskedTextBox({
            enabled: true,
            mask: "00/00/0000",
            value: "19/03/1032"
        });
    })
</script>

<!-- Login And SignUp Modal - END -->

</div>

</body>
</html>
